<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Precious Angel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            wine: {
              50: '#fdf2f2',
              100: '#fbe8e8',
              200: '#f0cdcd',
              300: '#e2a4a4',
              400: '#ce6e6e',
              500: '#b44040',
              600: '#9b2c2c',
              700: '#822020',
              800: '#6d1d1d',
              900: '#5a1a1a',
            },
            gold: {
              50: '#fbf9f1',
              100: '#f6f1df',
              200: '#ebe0bb',
              300: '#dec68e',
              400: '#d0ab65',
              500: '#c29246',
              600: '#a57336',
              700: '#85582e',
              800: '#6d482a',
              900: '#593c26',
            },
            rose: { 500: '#b44040', 600: '#9b2c2c', 700: '#822020' }, // Fallback mapping for existing classes
          },
          fontFamily: {
            heading: ['Playfair Display', 'serif'],
            body: ['Lato', 'sans-serif'],
          },
          animation: {
            'float': 'float 8s ease-in-out infinite',
            'fade-in': 'fadeIn 1.5s ease-out forwards',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Lato', sans-serif;
      /* Elegant Grainy Background */
      background-color: #fdfbf7;
      background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
      color: #4a4a4a;
      min-height: 100vh;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(235, 224, 187, 0.6);
      /* Subtle gold border */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      transition: all 0.4s ease;
    }

    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(109, 29, 29, 0.1);
      /* Wine shadow */
      border-color: rgba(206, 110, 110, 0.3);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #fdfbf7;
    }

    ::-webkit-scrollbar-thumb {
      background: #d0ab65;
      /* Gold */
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #b44040;
      /* Wine */
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
      (function () {
        // https://dashboard.emailjs.com/admin/account
        emailjs.init("YOUR_PUBLIC_KEY_HERE");
      })();
  </script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
